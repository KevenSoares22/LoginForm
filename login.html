<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    



    <header>
        <div class="menu">



        </div>
    </header>
    <main>
        <div class="apresentacao">

            <p>
                Olá
            </p>
            <button>
                Cadastre-se
            </button>
            <button>
                Login
            </button>



        </div>

        <div class="login">

            <form action="" method="post">
            <div class="usuario">
                <label for="usuarioInfo">Insira seu Login</label>
                <input type="text" name="usuarioInfo" id="usuarioInfo" placeholder="Usuário">
            </div>
            <div class="senha">
                <label for="senhaInfo">Insira sua Senha</label>
                <input type="password" name="senhaInfo" id="senhaInfo" placeholder="Senha">
            </div>
            </form>

        </div>

        <div class="cadastro">
            <form action="" method="post">


            <div class="nome">
                <label for="nomeInfo">Insira seu Nome Completo</label>
                <input type="text" name="nomeInfo" id="nomeInfo" placeholder="Nome">
            </div>
            <div class="email">
                <label for="emailInfo">Insira seu melhor Email</label>
                <input type="email" name="emailInfo" id="emailInfo" placeholder="teste@email.com">
            </div>
            <div class="idade">
                <label for="idadeInfo">Insira sua Idade</label>
                <input type="date" name="idadeInfo" id="idadeInfo">
            </div>
            <div class="sexo">
                <label for="nomeInfo">Insira seu Sexo</label>
                <input type="radio" name="M" id="M" placeholder="Nome"> 
                <input type="radio" name="F" id="F">
                <input type="radio" name="O" id="O">
            </div>
            <div class="telefone">
                <label for="nomeInfo">Insira seu Telefone de Contato</label>
                <input type="tel" name="nomeInfo" id="nomeInfo" placeholder="Nome">
            </div>
            <div class="usuario">
                <label for="usuarioInfo">Insira seu nome de Usuário</label>
                <input type="text" name="usuarioInfo" id="usuarioInfo" placeholder="Usuario">
            </div>


            </form>
        </div>


    </main>
    <footer>
        <div class="dados">
           <p>
            Test
           </p>

        </div>
    </footer>
</body>
</html>
