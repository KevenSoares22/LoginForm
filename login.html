<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    



    <header>
        <div class="menu">

            <p>
                Olá
            </p>


        </div>
    </header>
    <main>
        <div class="apresentacao ativo">

            <button class="pr" value="1">
                Cadastre-se
            </button>
            <button class="pr" value="2">
                Login
            </button>



        </div>

        <div class="cadastro">
            <form action="" method="post" class="cadastroForm">
            <div class="nome ativo">
                <input type="text" name="nomeInfo" id="nomeInfo">
                <label for="nomeInfo">Insira seu Nome Completo</label>
                <button type="button" class="pr">Email</button>




            </div>
            <div class="email">
                <input type="email" name="emailInfo" id="emailInfo">
                <label for="emailInfo">Insira seu melhor Email</label>
                <button type="button" class="pr">Idade</button>
            </div>
            <div class="idade">

                
                <input type="date" name="idadeInfo" id="idadeInfo">
                <label for="idadeInfo">Insira sua Idade</label>
                <button type="button" class="pr">Sexo</button>
            </div>
            <div class="sexo">


                <input type="radio" name="M" id="M"> 
                <label for="M">Masculino</label>

                <input type="radio" name="F" id="F">
                <label for="F">Feminino</label>

                <input type="radio" name="O" id="O">
                <label for="O">Outro</label>



                <button type="button" class="pr">Contato</button>
            </div>
            <div class="telefone">



                
                <input type="tel" name="nomeInfo" id="nomeInfo" placeholder="Nome">
                <label for="nomeInfo">Insira seu Telefone de Contato</label>
                <button type="button" class="pr">Usuario</button>
            </div>
            <div class="usuario">



                
                <input type="text" name="usuarioInfo" id="usuarioInfo" placeholder="Usuario">
                <label for="usuarioInfo">Insira seu nome de Usuário</label>
                <button type="button" class="pr">Enviar</button>
            </div>


            </form>
        </div>


        <div class="login">

            <form action="" method="post" class="loginForm">
            <div class="usuario ativo">
                <label for="usuarioInfo">Insira seu Login</label>
                <input type="text" name="usuarioInfo" id="usuarioInfo" placeholder="Usuário">





        
            </div>
            <div class="senha ativo">
                <label for="senhaInfo">Insira sua Senha</label>
                <input type="password" name="senhaInfo" id="senhaInfo" placeholder="Senha">
        <button type="button" class="pr">Entrar</button>
            </div>
            </form>

        </div>

    </main>
    <footer>
        <div class="dados">
           <p>
            Test
           </p>

        </div>
    </footer>



    <script src="./js/script.js"></script>
</body>
</html>
